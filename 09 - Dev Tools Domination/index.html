<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#ccc';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello I am %s!', 'cool')
    // console.log(`Hello I am a ${p}`)

    // Styled

    console.log('Hello I am %c cool!', 'color:red')

    // warning!
    console.warn('warning')

    // Error :|
    console.error('error: somthing rong')

    // Info

    console.info('fact: I am cool')

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('show'), 'somthing is rong')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach((dog) => {
      // console.group(`${dog.name}`)
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age *7} dog years old`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Muath')
    console.count('Muath')
    console.count('Muath')
    console.count('Muath')
    console.count('Muath')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/muath93')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    //table
    console.table(dogs)
  </script>
</body>

</html>
